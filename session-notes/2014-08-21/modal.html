<!DOCTYPE html>
<html>
  <head>
    <title>Modal Dialog Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="modal.js"></script>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="modal.css">
    <style type="text/css">
      #content {
        margin: 0 auto;
        padding: 20px;
        width: 800px;
      }

      .my-modal h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <!-- Button trigger modal -->
      <button data-my-modal="#email_modal" data-toggle="modal">
        Display Email Modal
      </button>

      <button data-my-modal="#user_modal" data-toggle="modal">
        Display User Modal
      </button>

      <div class="my-modal" id="email_modal">
        <div class="cool-container">
          <div class="my-modal-background"></div>
          <div class="my-modal-content">
            <h2>Email Modal</h2>
            <a href="#" class="my-modal-close">[X]</a>
          </div>
        </div>
      </div>

      <div class="my-modal" id="user_modal">
        <div class="cool-container">
          <div class="my-modal-background"></div>
          <div class="my-modal-content">
            <h2>User Modal</h2>
            <a href="#" class="my-modal-close">[X]</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
